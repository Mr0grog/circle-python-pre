on:
  push:
    paths:
      - "Dockerfile"
      - "build.sh"
      - ".github/workflows/*.*"
  workflow_dispatch: {}

name: Build

env:
  IMAGE_NAME: mr0grog/circle-python-pre-test

jobs:
  build-platform:
    strategy:
      matrix:
        platform: ["ubuntu-24.04", "ubuntu-24.04-arm"]
        version: ["3.14.0a4"] #, "3.14.0a3t"]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image
        id: build
        uses: docker/build-push-action@v6
        with:
          outputs: type=image,"name=${{ env.IMAGE_NAME }}",push-by-digest=true,name-canonical=true,push=true
          build-args: |
            ARG_PYTHON_VERSION=${{ matrix.version }}

      - name: Smoke Test
        run: |
          ./smoke-test.sh ${{ matrix.version }} "${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.version}}-${{ matrix.platform }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build-platform
    # FIXME: this job need a matrix for each Python version. This example shows
    #   a way to share parts of a matrix:
    #   https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/running-variations-of-jobs-in-a-workflow#example-using-an-output-to-define-two-matrices
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create -t mr0grog/circle-python-pre-test:3.14.0a4 \
            $(printf 'mr0grog/circle-python-pre-test@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:3.14.0a4
