on:
  push:
    paths:
      - "Dockerfile"
      - "build.sh"
      - ".github/workflows/*.*"
  workflow_dispatch: {}

name: Build

jobs:
  build:
    strategy:
      matrix:
        platform: ["ubuntu-24.04", "ubuntu-24.04-arm"]
        version: ["3.14.0a4"] #, "3.14.0a3t"]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check platform
        run: |
          echo 'Running on...'
          uname -a

      - name: Build and Push
        run: |
          ./build.sh ${{ matrix.version }} push

      - name: Smoke Test
        run: |
          ./smoke-test.sh ${{ matrix.version }} 'mr0grog/circle-python-pre-test:${{ matrix.version }}'
